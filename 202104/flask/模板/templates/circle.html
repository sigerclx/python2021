<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in names %}
<hr>
<h1>{{i}}</h1>
{{ 'I am %s, I am %d years old.' | format(i, 10) | upper}}
<br>
{{ ['www', 'imooc', 'com'] | length }}
<br>
{{ [1, 2, 3] | sum }}
<br>
{{ [1, 3, 2] | sort }}
<br>
{{ [1, 3, 2] | sort(reverse = True) }}
<br>
{{ ['www', 'imooc', 'com'] | last }}
<br>
{{ 'hello world' | title }}
{%  endfor %}
</body>
</html>
